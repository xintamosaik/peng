<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clone of Pong</title>
  </head>
  <body style="background-color: black">
    <canvas
      id="main"
      width="1280"
      height="960"
      style="outline: 10px solid lightgrey"
    ></canvas>
    <script>
      console.log(main);
      const ctx = main.getContext("2d", { alpha: false });
      ctx.lineWidth = 10;
      ctx.strokeStyle = "lightgrey";
      ctx.fillStyle = "lightgrey";
      const paddle = {
        width: 40,
        height: 200,
      };
      const left = {
        x: 80,
        y: 360,
      };

      const right = {
        x: main.width - 120,
        y: 360,
      };
      ctx.fillRect(left.x, left.y, paddle.width, paddle.height);

      ctx.fillRect(right.x, right.y, paddle.width, paddle.height);
    </script>
  </body>
</html>
